<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quiz" />
    <title>Js Quiz </title>
    
    <link href="images/question-mark-icon-free-vector.jpg" rel="icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body class="bg-light py-5">



    <section id="setting">
        <div class="bg-white overflow-auto w-75 m-auto shadow-lg  rounded-lg">
            <h1 class="text-center text-spec py-5 bg-light border-bottom">Setting Your Quiz</h1>
            <div class="p-4">
                <div class="form-group">
                    <label for="category" class="text-spec">Category</label>
                    <select id="category" class="form-control" name="category">
                        <option value="9">General Knowledge</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="difficulty" class="text-spec" id="difficulty"> Difficulty</label>
                    <div class="form-check" >
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="difficulty" id="easy" value="easy"
                                checked>
                            Easy
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="difficulty" id="medium" value="medium">
                            Medium
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="difficulty" id="hard" value="hard">
                            Hard
                        </label>
                    </div>

                </div>
                <div class="form-group">
                    <input type="number" class="form-control" name="numOfQuestions" id="numOfQ" aria-describedby="helpId"
                        placeholder="Number Of questions" required>
                </div>
                <div id="formAlert" class="alert hide">
                    <a class="close ">Ã—</a>
                    <strong>Warning!</strong> Make sure all fields are filled and try again.
                </div>

                    <button id="startBtn" class="btn px-4 bg-spec rounded-pill text-white my-4 ">Start
                    </button>

            </div>
        </div>
    </section>

    <section id="quiz">
        <div class="bg-white w-75 m-auto shadow-lg rounded-lg  overflow-auto">
            <div class=" p-3 bg-light border-bottom overflow-auto">
                <h1 class="text-spec text-center">Quiz</h1>
                <div class="d-flex justify-content-between w-100" >
                <span id="inCorrect" class="btn btn-danger rounded-pill">InCorrect</span>
                <span id="correct" class="btn btn-success rounded-pill">Correct</span>

                <div class="qToEnd me-auto text-center  bg-spec rounded-pill text-white p-2  "><span id="current"></span> Of <span
                        id="totalAmount"></span> Question</div></div>

                <div class="clearFix"></div>

            </div>

            <div class=" m-4 text-spec">
                <h5 class="d-inline">Q: </h5>
                <h5 id="question" class="d-inline"></h5>
                <div id="rowAnswer" class=" my-3"></div>
                <button class="btn m-auto py-2 px-4 bg-spec rounded-pill text-white" id="submit">Submit</button>
                <div id="alert" class="alert alert-danger mt-3">Please Choose Your Answer</div>
            </div>
        </div>
    </section>

    <section id="finish">
        <div class="bg-white w-75 m-auto shadow-lg rounded overflow-auto text-center">
            <h1 class=" text-spec py-5 bg-light border-bottom">finish</h1>
            <div class="p-4">
                <h5 class=" text-spec">score</h5>
                <h4 class=" text-spec" id="score"></h4>
                <button class="btn m-start py-2 px-4 bg-spec rounded-pill text-white my-4" id="tryAgainBtn">
                Would you like to try Again?</button>
            </div>
        </div>
    </section>










    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js" type="module"></script>
</body>

</html>
